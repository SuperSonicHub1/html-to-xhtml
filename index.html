<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to XHTML</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.mjs"></script>
</head>
<body>
    <h1>HTML to XHTML</h1>
    <form name="form" class="container">
        <section>
            <label for="input"><h2>HTML</h2></label>
            <textarea name="input"></textarea>
        </section>
        <section>
            <label for="output"><h2>XHTML</h2></label>
            <output name="output" for="input"></output>
        </section>
    </form>

</body>
</html>
